<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./styles/style.scss">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>mac OS</title>
</head>
<body>
  <div class="wrapper">
    <section class="memory-img">
      <div class="memory-img__total">
        <div class="page">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="img-tower">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="space total">
          <div class="text">
            <span>14</span> <span>TB</span>
          </div>
          <span class="material-symbols-outlined">
            restart_alt
          </span>
        </div>
      </div>
      <div class="color grey4">
        <div class="img-disk">
          <div class="big-circle">
            <span class="small-circle"></span>
          </div>
        </div>
        <div class="space disk">
          <div class="text">
            <span>4</span> <span>TB</span>
          </div>
          <div class="layer">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>
      <div class="color red8">
        <div class="img-disk">
          <div class="big-circle">
            <span class="small-circle"></span>
          </div>
        </div>
        <div class="space disk">
          <div class="text">
            <span>8</span> <span>TB</span>
          </div>
          <div class="layer">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>
      <div class="color white2">
        <div class="img-disk">
          <div class="big-circle">
            <span class="small-circle"></span>
          </div>
        </div>
        <div class="space disk">
          <div class="text">
            <span>2</span> <span>TB</span>
          </div>
          <div class="layer">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </section>
    <div class="memory-text">
      <div class="used-available">
        <div>
          <span>used (TB) / of total 8</span>
          <span>5.66</span>
        </div>
        <div>
          <span>available (TB)</span>
          <span>2.34</span>
        </div>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <i class="fa-brands fa-squarespace"></i>
            <span>manage space</span>
          </li>
          <li>
            <i class="fa-solid fa-gear"></i>
            <span>disc settings</span>
          </li>
          <li>
            <i class="fa-solid fa-upload"></i>
            <span>create backup</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="memory-detail">
      <div class="detail-space">
        <span>free space</span>
        <div class="tb">
          <span>2.34</span> <span>TB</span>
        </div>
      </div>
      <div class="detail-space">
        <span>documents</span>
        <div class="tb">
          <span>840.54</span> <span>TB</span>
        </div>
      </div>
      <div class="detail-space">
        <span>audio files</span>
        <div class="tb">
          <span>1.08</span> <span>TB</span>
        </div>
      </div>
      <div class="detail-space">
        <span>images</span>
        <div class="tb">
          <span>1.82</span> <span>TB</span>
        </div>
      </div>
      <div class="detail-space">
        <span>video</span>
        <div class="tb">
          <span>2.38</span> <span>TB</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
